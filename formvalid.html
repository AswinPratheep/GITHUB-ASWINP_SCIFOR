<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        #form{
    background: skyblue;
    border: 1px solid black;
    border-radius: 25px;
    padding: 16px;
    margin-left: 500px;
    margin-right: 500px;color: #000;
}
h4
{
    text-align: center;
}
label{
    display: block;
}
    </style>
</head>
<body>
    <form action="" id="form">
        <h4 >Registration Form</h4>
        <label for="fname">First Name :</label>
        <input type="text" placeholder="Enter Your First Name" name="fname" required> <br><br>
        <label for="sname">Second Name :</label>
        <input type="text" placeholder="Enter Your Second Name" name="sname" required> <br><br>
        <label for="email">Email :</label>
        <input type="email" placeholder="Enter Your Email Id" name="sname" required> <br><br>
        <label for="password">Password :</label>
        <input type="password" placeholder="Enter Your Password" name="sname" required minlength="8" maxlength="15"> <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
