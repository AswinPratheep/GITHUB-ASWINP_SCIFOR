<!DOCTYPE html>
<html lang="en">

<body>
    <h2>async and await</h2>
    <script>
        async function function1() {
            const response=await fetch('https://dummyjson.com/products/1');
            const data=await response.json();
            console.log(data);
        }
        function1();
    </script>
