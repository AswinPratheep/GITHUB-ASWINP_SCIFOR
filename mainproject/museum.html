    <div class="container museum-container">
        <h1 class="text-center mb-5">Famous Museums</h1>
        <div class="row" id="museum-list"></div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Da Vinci Gallery. All rights reserved.</p>
    </footer>

    <script type="text/babel">
        const museums = [
            {
                name: "The Louvre",
                description: "Located in Paris, the Louvre is the world's largest and most visited museum. It houses thousands of artworks including the Mona Lisa and the Venus de Milo.",
                image: "louvre-inside-big.jpg"
            },
            {
                name: "The British Museum",
                description: "The British Museum in London showcases a vast collection of art and artifacts from ancient civilizations, including the Rosetta Stone and Egyptian mummies.",
                image: "British-museum-interior-2.webp"
            },
            {
                name: "The Vatican Museums",
                description: "Located within Vatican City, these museums contain invaluable collections of Renaissance art, including Michelangelo's Sistine Chapel ceiling.",
                image: "Vatican-Museum.jpg"
            },
            {
                name: "The Metropolitan Museum of Art",
                description: "Based in New York City, the Met is known for its diverse collection of art, spanning from ancient artifacts to contemporary works.",
                image: "metropolitan-museum-of-art-new-york-city.webp"
            },
            {
                name: "The Rijksmuseum",
                description: "Situated in Amsterdam, the Rijksmuseum is famous for its collection of Dutch Golden Age paintings, including works by Rembrandt and Vermeer.",
                image: "b3b688b9-d42e-446d-8235-d4c118858a90.jpg"
            },
            {
                name: "The Hermitage",
                description: "Located in St. Petersburg, Russia, the Hermitage Museum is one of the largest art museums in the world, featuring a vast collection of European art.",
                image: "unnamed (2).jpg"
            }
        ];

        function MuseumItem({ museum }) {
            const [liked, setLiked] = React.useState(false);
            const [disliked, setDisliked] = React.useState(false);

            const toggleLike = () => {
                setLiked(!liked);
                setDisliked(false);
            };

            const toggleDislike = () => {
                setDisliked(!disliked);
                setLiked(false);
            };

            return (
                <div className="col-md-6 museum-item">
                    <img src={museum.image} style={{ height: "300px" }} alt={museum.name} />
                    <h3>{museum.name}</h3>
                    <p>{museum.description}</p>
                    <div className="reaction-buttons">
                        <button className={`btn btn-success ${liked ? 'active' : ''}`} onClick={toggleLike}>
                            Like {liked && '‚ù§Ô∏è'}
                        </button>
                        <button className={`btn btn-danger ${disliked ? 'active' : ''}`} onClick={toggleDislike}>
                            Dislike {disliked && 'üíî'}
                        </button>
                    </div>
                </div>
            );
        }

        function MuseumList() {
            return (
                <div className="row">
                    {museums.map((museum, index) => (
                        <MuseumItem key={index} museum={museum} />
                    ))}
                </div>
            );
        }

        ReactDOM.render(<MuseumList />, document.getElementById('museum-list'));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
