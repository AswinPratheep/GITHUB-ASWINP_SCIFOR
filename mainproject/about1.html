            font-family: 'Arial', sans-serif;

            padding: 60px 0;
        }

            background-color: #333;

        }
    </style>
</head>
<body>
    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Da Vinci Gallery</a>
                <!-- Toggle button for mobile views -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <div class="page-header">
        <div class="container">
            <h1>About Da Vinci Gallery</h1>
            <p>Experience art like never before.</p>
        </div>
    </div>

    <!-- React Container -->
    <section class="container content-section" id="aboutSection"></section>

    <footer class="footer">
        <p>&copy; 2025 Da Vinci Gallery. All rights reserved.</p>
    </footer>

    <!-- React Script -->
    <script type="text/babel">
        function Section({ title, description, image, reverse }) {
            return (
                <div className={`row ${reverse ? 'flex-row-reverse' : ''}`}>
                    <div className="col-md-6 d-flex align-items-center">
                        <div>
                            <h2>{title}</h2>
                            <p>{description}</p>
                        </div>
                    </div>
                    <div className="col-md-6">
                        <img src={image} alt={title} className="img-fluid" />
                    </div>
                </div>
            );
        }

        function AboutSections() {
            const sections = [
                {
                    title: 'Our Mission',
                    description: 'Da Vinci Gallery is dedicated to making art accessible to everyone, no matter where they are. Our virtual gallery hosts some of the greatest masterpieces in history, allowing you to explore and appreciate art from the comfort of your home.',
                    image: 'images.jpg',
                    reverse: false
                },
                {
                    title: 'Our History',
                    description: 'Founded in 2025, Da Vinci Gallery was created by art enthusiasts and curators who wanted to bring classical and contemporary art to a digital audience. We partner with museums and independent artists worldwide to showcase diverse works of art.',
                    image: 'IMG_0707-1-1024x768.jpg',
                    reverse: true
                },
                {
                    title: 'Our Collection',
                    description: 'Our extensive collection includes iconic pieces like the Mona Lisa, Starry Night, and The Scream. Explore different periods and styles of art, from Renaissance to modern art.',
                    image: 'unnamed.jpg',
                    reverse: false
                }
            ];

            return (
                <div>
                    {sections.map((section, index) => (
                        <Section 
                            key={index} 
                            title={section.title} 
                            description={section.description} 
                            image={section.image} 
                            reverse={section.reverse} 
                        />
                    ))}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('aboutSection')).render(<AboutSections />);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
